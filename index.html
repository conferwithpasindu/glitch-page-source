<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Live Shopping</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="https://cdn.glitch.global/48f39c94-2fb7-4414-92ad-1a2ba1f033ce/cw-logo-2.png?v=1728384130602"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
            }

            .nav-container {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                padding: 20px;
                background-color: #ffffff;
            }

            .store-logo {
                width: 40px;
                height: auto;
                position: absolute;
                left: 20px;
            }

            .nav-title {
                font-size: 24px;
                color: #333333;
            }

            .content {
                text-align: center;
            }

            .image-container {
                margin: 30px auto;
                max-width: 90%;
                text-align: center;
            }

            .main-image {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            p {
                font-size: 1.2rem;
                color: #666666;
            }

            footer {
                background-color: #f0f0f0;
                text-align: center;
                padding: 10px;
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
            }

            footer p {
                margin: 0;
                font-size: 14px;
                color: #333333;
            }
        </style>
    </head>

    <body>
        <nav>
            <div class="nav-container">
                <img
                    src="https://cdn.glitch.global/48f39c94-2fb7-4414-92ad-1a2ba1f033ce/cw-logo-2.png?v=1728384130602"
                    alt="Logo"
                    class="store-logo"
                />
                <span class="nav-title">Store Name</span>
            </div>
        </nav>

        <div class="content">
            <div class="image-container">
                <img
                    src="https://conferwith.io/wp-content/uploads/video-shopping-webrooming-showrooming-confer-with.webp"
                    alt="Brand-Img"
                    class="main-image"
                />
            </div>
            <p></p>
        </div>

        <footer>
            <p>&copy;</p>
        </footer>

        <script>
            document.querySelector('.store-logo').addEventListener('contextmenu', function (e) {
                e.preventDefault();
            }),
                console.log('pasindu@conferwith'),
                console.log(2 + 2),
                console.log('Page loaded');
        </script>
        <!-- <script src="https://live.conferwith.io/cdn/conferwith_widget.js" data-baseurl="" data-enable-embeddable="true"></script> -->

        <!-- <script src="https://live.conferwith.io/cdn/conferwith_widget.js"></script> -->

        <!-- <script src="https://live.conferwith.io/cdn/gtm.js"></script> -->

        <script src="https://live.conferwith.io/cdn/gtm.js" data-baseurl="helix-easy-cuticle.glitch.me"></script>

        <!-- <script src="https://customer.instore-expert-dev.site/gtm.js"></script> -->

        <!-- <script src="https://customer.instore-expert-dev.site/gtm.js" data-baseurl=""></script> -->

        <!-- <script src="https://customerv2.instore-expert-dev.site/gtm.js"></script> -->

        <!-- <script src="https://customerv2.instore-expert-dev.site/gtm.js" data-baseurl="UAT"></script> -->
    </body>
</html>
